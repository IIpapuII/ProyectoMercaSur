<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Bienvenido a mercasur!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { font-family: sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 0 auto; background-color: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
        .header { background-color: #f8f9fa; color: #333; padding: 20px; text-align: center; } /* Fondo más claro para el logo */
        .logo { max-width: 400px; height: auto; }
        .content { padding: 20px; color: #333; line-height: 1.6; }
        .cta-button { display: inline-block; background-color: #28a745; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin-top: 20px; }
        .social-links { text-align: center; margin-top: 20px; }
        .social-links a { display: inline-block; margin: 0 10px; text-decoration: none; color: #555; font-size: 1.5em; }
        .social-links a:hover { color: #dc3545; }
        .footer { text-align: center; color: #777; font-size: 0.9em; margin-top: 30px; }
        .highlight { color: #28a745; font-weight: bold; } /* Cambiando el color del highlight a verde */
        .temp-code-section {
            background-color: #e9f5e9; /* Un fondo verde muy claro para destacar la sección */
            border-left: 4px solid #28a745; /* Borde izquierdo verde */
            padding: 15px;
            margin-top: 20px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .temp-code-section p {
            margin: 5px 0; /* Espaciado reducido para los párrafos dentro de esta sección */
        }
        .temp-code {
            font-size: 1.2em;
            font-weight: bold;
            color: #dc3545; /* Código en color rojo para mayor visibilidad */
        }
        .expiry-date {
            font-style: italic;
            color: #555;
        }
        .wave { position: relative; margin-top: 20px; overflow: hidden; height: 30px; }
        .wave::before { content: ''; display: block; position: absolute; border-radius: 100%; width: 150%; height: 100%; background-color: #f4f4f4; left: -20%; animation: wave 1.8s infinite linear; }
        @keyframes wave {
            0% { transform: translate3d(-50%, 0, 0) scale(1); }
            50% { transform: translate3d(0%, 0, 0) scale(1.1); }
            100% { transform: translate3d(50%, 0, 0) scale(1); }
        }
        .center { text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://notificaciones.mercasur.com.co:9180/assets/logo.png" alt="Logo de Mercasur" class="logo">
            <h2>Código temporal para ingreso colaborador</h2>
        </div>
        <div class="content">
            <p>El siguiente código permite el registro del colaborador.</p>

            <div class="temp-code-section">
                <p>Aquí tienes tu código de acceso temporal:</p>
                <p class="temp-code">{{codigo}}</p> <p>Este código es válido hasta el: <span class="expiry-date">{{fecha_expiracion}}</span></p> <p style="font-size: 0.9em; color: #777;">Por favor, utiliza este código antes de que expire.</p>
            </div>

            <div class="social-links">
                <a href="https://www.facebook.com/mercasur.cadadiamejor/" target="_blank" title="Facebook">
                    <img src="https://notificaciones.mercasur.com.co:9180/assets/facebook.png" alt="Facebook" style="width: 24px; height: 24px; vertical-align: middle; margin-left: 10px;">
                </a>
                <a href="https://www.instagram.com/mercasurcadadiamejor/" target="_blank" title="Instagram">
                    <img src="https://notificaciones.mercasur.com.co:9180/assets/instagram.png" alt="Instagram" style="width: 24px; height: 24px; vertical-align: middle; margin-left: 10px;">
                </a>
            </div>
        </div>
        <div class="footer">
            <p>© Mercasur</p>
        </div>
    </div>
</body>
</html>
