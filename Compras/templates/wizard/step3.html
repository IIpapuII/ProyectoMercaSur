<h2>Paso 3: Confirmación</h2>
<table>
  <tr>
    <th>Código</th><th>Descripción</th><th>Clasificación actual</th><th>Nueva clasificación</th>
  </tr>
  {% for art in articulos %}
    <tr>
      <td>{{ art.codigo }}</td>
      <td>{{ art.descripcion }}</td>
      <td>{{ art.clasificacion }}</td>
      <td>{{ art.nueva_clasificacion }}</td>
    </tr>
  {% endfor %}
</table>
<form method="post">{% csrf_token %}{{ wizard.management_form }}<button type="submit">Confirmar y finalizar</button></form>
